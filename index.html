<!DOCTYPE html>
<html>

<head>
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center boldtitle">Crystal Collector!</h1>
        </div>

        <div class="row text-center">

            <div class="col">Achieve the Following Number:
                <br><span id="guess"></span>
            </div>

            <div class="col" id="winxloss">Begin by clicking one of the gems below!
            </div>

            <div class="col">Wins: <span id="winsc"></span>
                <div>Losses: <span id="lossesc"></span></div>
            </div>

        </div>
        <div class="row text-center">
            <div class="col">Your total score:
                <br>
                <span id="usertotal"></span>
            </div>
        </div>
        <div class="row text-center mt-5">
            <div id='bluegem' class="col"><img src="assets/images/Blue Gem.png" alt=""></div>
            <div id='orangegem' class="col"><img src="assets/images/Orange Gem.png" alt=""></div>
            <div id='pinkgem' class="col"><img src="assets/images/Pink Gem.png" alt=""></div>
            <div id='redgem' class="col"><img src="assets/images/Red Gem.png" alt=""></div>
        </div>


    </div>

    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
